<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LOGIN</span>
                    <div class="container">
                        <i class="fa-solid fa-user fa-2xl"></i>
                    </div> 
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="ingresar()">
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control" placeholder="USUARIO">
                            <div class="text-danger" 
                                *ngIf="usuarioForm.get('usuario')?.hasError('required') && usuarioForm.get('usuario')?.touched">
                                <span>El usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3"> 
                            <input type="password" formControlName="contraseña" class="form-control" placeholder="CONTRASEÑA">
                            <div class="text-danger" 
                                *ngIf="usuarioForm.get('contraseña')?.hasError('required') && usuarioForm.get('contraseña')?.touched">
                                <span>La contraseña <strong>es obligatoria</strong></span>
                            </div>  
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-productos" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">Ingresar</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
